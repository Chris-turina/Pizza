<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container z-depth-5">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Order Pizza</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>
      <form id="pizza">

      <!--Pizza Size  -->
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="img/sizes.jpg">
            </div>
            <div class="card-content">
              <h5>Select a Size:</h5>
              <p>
                <input id="personal" name="pizza-size" type="radio" value="4" checked />
                <label for="personal">Personal</label>
              </p>
              <p>
                <input id="small" name="pizza-size" type="radio" value="8"  />
                <label for="small">Small</label>
              </p>
              <p>
                <input id="medium" name="pizza-size" type="radio" value="13"  />
                <label for="medium">Medium</label>
              </p>
              <p>
                <input id="large" name="pizza-size" type="radio" value="18"  />
                <label for="large">Large</label>
              </p>
              <p>
                <input id="extra-large" name="pizza-size" type="radio" value="24"  />
                <label for="extra-large">Xtra-Large</label>
              </p>
            </div>
          </div>
        </div>

        <!--Pizza Type  -->
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="img/types.jpg">
            </div>
            <div class="card-content">
              <h5>Select Type:</h5>
                <p>
                  <input id="chesse" name="pizza-type" type="radio" value="1" checked />
                  <label for="chesse">Chesse</label>
                </p>
                <p>
                  <input id="pepperoni" name="pizza-type" type="radio" value="3"  />
                  <label for="pepperoni">Pepperoni</label>
                </p>
                <p>
                  <input id="hawaiian" name="pizza-type" type="radio" value="3"  />
                  <label for="hawaiian">Hawaiian</label>
                </p>
                <p>
                  <input id="margarita" name="pizza-type" type="radio" value="2"  />
                  <label for="margarita">Margarita</label>
                </p>
                <p>
                  <input id="meat" name="pizza-type" type="radio" value="5"  />
                  <label for="meat">Meat</label>
                </p>
                <p>
                  <input id="combo" name="pizza-type" type="radio" value="5"  />
                  <label for="combo">Combo</label>
                </p>
            </div>
          </div>
        </div>
      </div>


      <!-- Pizza Type -->
        <div class="col-lg-6">
        <h4>Type of Pizza:</h4>

        </div>



        <!-- Switch -->
        <div class="switch">
          <label>
            No
            <input name="toppings" type="checkbox" value="1">
            <span class="lever"></span>
            Pepperoni
          </label>
        </div>
        <div class="switch">
          <label>
            Off
            <input name="toppings" type="checkbox" value="1">
            <span class="lever"></span>
            On
          </label>
        </div>

        <button type="submit" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">done</i></button>

      </form>

        <h3>Your Order is:</h3>
        <p id="order-total"></p>

      </div>
      </div>
    </div>
  </body>
</html>
