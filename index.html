<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>"Order Pizza"</h1>
      <div class="row">
        <h3>Please select a size:</h3>
        <form id="pizza">
          <p>
            <input id="small" name="pizza-size" type="radio" value="10"  />
            <label for="small">Small</label>
          </p>
          <p>
            <input id="medium" name="pizza-size" type="radio" value="15"  />
            <label for="medium">Medium</label>
          </p>
          <p>
            <input id="large" name="pizza-size" type="radio" value="20"  />
            <label for="large">Large</label>
          </p>
          <p>
            <input id="extra-large" name="pizza-size" type="radio" value="25"  />
            <label for="extra-large">Xtra-Large</label>
          </p>

          <h2>Select the Type of Pizza You would like:</h2>
          <!-- Switch -->
          <div class="switch">
            <label>
              Off
              <input name="toppings" type="checkbox" value="1">
              <span class="lever"></span>
              On
            </label>
          </div>
          <div class="switch">
            <label>
              Off
              <input name="toppings" type="checkbox" value="1">
              <span class="lever"></span>
              On
            </label>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>

        </form>

        <h3>Your Order is:</h3>
        <p id="order-total"></p>

      </div>

    </div>

  </body>
</html>
